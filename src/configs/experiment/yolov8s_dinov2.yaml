# @package _global_

# YOLOv8s + DINOv2 ViT-B/14 experiment

defaults:
  - override /data: image_folder.yaml
  - override /model: distillation.yaml
  - override /teacher: dinov2_vitb14.yaml
  - override /student: yolov8s.yaml
  - override /trainer: default.yaml
  - override /callbacks: default.yaml
  - override /logger: tensorboard.yaml

task_name: "yolov8s_dinov2_vitb14"

# Training settings
trainer:
  max_epochs: 100

data:
  batch_size: 128
  image_size: 224

seed: 42
